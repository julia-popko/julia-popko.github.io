backend:
  name: git-gateway
  branch: master

media_folder: "static/uploads"

public_folder: "static/uploads"

collections:
  - label: "Pages"
    name: "pages"
    files:
      - label: "Home"
        name: "index"
        file: "/index.md"
        fields:
          - { label: "Layout", name: "layout", widget: "hidden", default: "home" }
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Alt text Logo", name: "logo_alt", widget: "string" }
          - label: "Typed"
            name: "typeds"
            widget: "list"
            fields:
              - { label: "Typed title", name: "title", widget: "string" }
          - { label: "Text introduction", name: "intro", widget: "markdown" }
          - { label: "Meta description", name: "desc", widget: "string" }
      - label: "About"
        name: "about"
        file: "/about.md"
        fields: 
          - { label: "Layout", name: "layout", widget: "hidden", default: "about" }
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Text introduction", name: "text_about", widget: "markdown" }
          - { label: "Picture", name: "picture", widget: "image" }
          - { label: "Alt text picture", name: "alt_picture", widget: "string" }
          - label: "Experience"
            name: "experiences"
            widget: "list"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Company", name: "company", widget: "string", required: false }
              - { label: "City", name: "city", widget: "string" }
              - { label: "Date", name: "date", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }
              - { label: "Skills", name: "skills", widget: "text" }
          - label: "Education"
            name: "educations"
            widget: "list"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Date", name: "date", widget: "string" }
              - { label: "School", name: "school", widget: "string" }
              - { label: "City", name: "city", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }
          - label: "Languages"
            name: "languages"
            widget: "list"
            fields:
              - { label: "Name", name: "name", widget: "string" }
              - { label: "Level", name: "level", widget: "string" }
          - label: "Skills"
            name: "skills"
            widget: "list"
            fields:
              - { label: "Name", name: "name", widget: "string" }
          - { label: "CV", name: "cv_link", widget: "file" }
          - { label: "Meta description", name: "desc", widget: "string" }
          

  - name: "projects"
    label: "Projects"
    folder: "_projects/"
    create: true
    slug: "{{slug}}"
    editor:
        preview: false
    fields:
      - { label: "Layout", name: "layout", widget: "hidden", default: "projects" }
      
      - { label: "Title", name: "title", widget: "string" }
      
      - { label: "Meta description", name: "desc", widget: "string" }
      
      - { label: "Order on Homepage", name: "order", widget: "number" }
      
      - { label: "Cover for Homepage", name: "cover", widget: "image" }
      
      - label: "Typed"
        name: "typeds"
        widget: "list"
        fields:
          - { label: "Typed title", name: "title", widget: "string" }
      
      - { label: "Text Introduction", name: "introduction", widget: "markdown" }
      
      - { label: "Text Challenge", name: "challenge", widget: "markdown" }
      
      - label: "Persona"
        name: "persona"
        widget: "list"
        allow_add: false
        fields:
          - { label: "Picture Persona", name: "picture_persona", widget: "image" }
          - { label: "Name Persona", name: "name_persona", widget: "string" }
          - { label: "Age Persona", name: "age_persona", widget: "string" }
          - { label: "Title Persona", name: "title_persona", widget: "string" }
          - { label: "Quotation Persona", name: "quotation_persona", widget: "string" }
          - { label: "Environment Persona", name: "environment_persona", widget: "string" }
          - { label: "Frustrations Persona", name: "frustrations_persona", widget: "string" }
          - { label: "Goals Persona", name: "goals_persona", widget: "string" }
          - { label: "Motivations Persona", name: "motivations_persona", widget: "string" }
      
      - { label: "Text Process", name: "text_process", widget: "markdown" }
      - { label: "Image Process", name: "img_process", widget: "image" }
      - { label: "Alt Image Process", name: "alt_img_process", widget: "string" }
      
      - { label: "Image Styles", name: "img_styles", widget: "image" }
      
      - label: "Screens Desktop"
        name: "screen_desktops"
        widget: "list"
        required: false
        fields:
          - { label: "Image", name: "image", widget: "image" }
          - { label: "Alt Image", name: "alt_image", widget: "string" }
      - { label: "Link to prototype desktop", name: "link_proto_desktop", widget: "string" }
      
      - label: "Background Mobile Section"
        name: "background_mobile"
        widget: "select"
        options: ["black", "white"]
        default: black
      
      - label: "Screens Mobile"
        name: "screen_mobiles"
        widget: "list"
        fields:
          - { label: "Image", name: "image", widget: "image" }
          - { label: "Alt Image", name: "alt_image", widget: "string" }
      - { label: "Link to prototype mobile", name: "link_proto_mobile", widget: "string" }
      
      - { label: "Text Overview", name: "content_overview", widget: "markdown" }
      
      - { label: "Next project", name: "next_project", widget: "string" }