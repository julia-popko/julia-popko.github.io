<!doctype html>
<html lang="{{ site.lang }}">
    <head>
        <meta charset="UTF-8">
        <title>{{ page.title }} | {{ site.title }}</title>
        <meta content="IE=edge" http-equiv="X-UA-Compatible" />
        <meta content="width=device-width, initial-scale=1" name="viewport" />
        <meta name="description" content="{{ page.desc }}" />
        <meta name="author" content="{{ site.author }}" />
        {% if page.url =="/" %}
        <meta name="keywords"
            content="{% for keyword in site.keywords %}{{ keyword }}{% if forloop.last == false %}, {% endif %}{% endfor %}" />
        {% else %}
        <meta name="keywords"
            content="{% for keyword in site.keywords %}{{ keyword }}, {% endfor %}{% for keyword in page.keywords %}{{ keyword }}{% if forloop.last == false %}, {% endif %}{% endfor %}" />
        {% endif %}
        <meta property="og:title" content="{{ page.title }}" />
        <meta property="og:type" content="{{ site.type }}" />
        <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
        <meta property="og:image" content="{{ site.cover_og }}" />
        <meta property="og:site_name" content="{{ site.title }}" />
        <meta name="generator" content="Jekyll" />
        <meta property="og:locale" content="en_GB" />
        <!-- Website Language (see here https://stackoverflow.com/questions/3191664/list-of-all-locales-and-their-short-codes) -->
        <link href="/assets/images/{{ site.favicon }}" rel="shortcut icon" />

        <!-- CSS -->
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600;700&family=Quicksand:wght@400;500;600&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="/assets/css/font-awesome-all.min.css">
        <link rel="stylesheet" href="/assets/css/style.css" />

        <!-- JS -->
        <script src="/assets/js/typed.js"></script>
        <script src="/assets/js/script-head.js"></script>
    </head>

          <!-- Fonts -->
          <link rel="stylesheet" href="/assets/css/font-awesome-all.min.css">

          <!-- JS -->
          <script src="/assets/js/typed.js"></script>
          <script src="/assets/js/script-head.js"></script>
     </head>
     
     <body
          {% if page.layout == "projects" %}class="projects-page"{% endif %}
          {% if page.layout =="about" %}onload="loadPic()"{% endif %}
          {% if page.url == "/" %}id="home"{% endif %}
     >
          {% include header.html %}
          
          {{ content }}
          
          <script src="/assets/js/script.js"></script>
     </body>
</html>
