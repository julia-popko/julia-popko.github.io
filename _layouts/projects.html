---
layout: default
---

<div class="cover cover-full" style="background: url(/assets/images/{{page.cover}})">
     <div class="container-cover">
          <h1>{{page.title}}</h1>
          <h2>{{page.school}}</h2>
     </div>
</div>

<main>
     {{content}}

     <ul class="list-text-project">
          <li>Item</li>
          <li>Item</li>
     </ul>
</main>

<ul class="pic-projects">
     {% for image in page.images %}
     {% if image.link %}
     <li class="col-{{image.col}}{% if image.mockup == true %} bg-mockup{% endif %} revealLeft" style="background-image: url(/assets/images/{{image.path}})">
          <a href="{{image.link}}" target="_blank">
               <p>{{image.text}}</p>
          </a>
     </li>

     {% elsif image.video %}
     <li class="col-{{image.col}}{% if image.mockup == true %} bg-mockup{% endif %} revealLeft" style="background-image: url(/assets/images/{{image.path}})" onclick="openModal(this)">
          <p>{{image.text}}</p>
          <div class="modal modal-{{image.orientation}}">
               <i class="icon icon-cross-solid" onclick="openModal(this)"></i>
               <iframe src="{{image.video}}" frameborder="0" allowfullscreen></iframe>
          </div>
     </li>

     {% else %}
     <li class="col-{{image.col}}{% if image.mockup == true %} bg-mockup{% endif %} revealLeft" style="background-image: url(/assets/images/{{image.path}})" onclick="openModal(this)">
          <p>{{image.text}}</p>
          <div class="modal modal-{{image.orientation}}">
               <i class="icon icon-cross-solid" onclick="openModal(this)"></i>
               <img src="/assets/images/{{image.path}}" alt="{{image.alt}}">
          </div>
     </li>
     {% endif %}
     {% endfor %}
</ul>

<a href="/projects/{{page.next_project}}.html" class="next">Next Project</a>
