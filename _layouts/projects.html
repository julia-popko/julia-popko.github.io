---
layout: default
---

<div class="cover-projects" id="cover-projects">
     <div class="title">
          <h4>{{ page.type }} <span></span></h4>
          <h1>{{ page.title }}</h1>
          <p>{{ page.desc_short }}</p>
     </div>
     
     <picture class="cover-container">
          <source media="(max-width: 600px)" srcset="/assets/images/s-{{ page.cover }}" />
          <source media="(max-width: 1024px)" srcset="/assets/images/m-{{ page.cover }}">
          <img src="/assets/images/l-{{ page.cover }}" alt="{{ page.alt_cover }}">
     </picture>
</div>

<div class="wrapper">
     <div class="container">
          {{ content }}

          <div class="link-next">
               <a href="/{{ page.next_project }}/" class="btn-arrow">Next project</a>
          </div>
          
          {% include footer.html %}
     </div>
</div>
